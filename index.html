<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>

    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://kit.fontawesome.com/0f5c98d6df.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <header></header>
    <main class="d-flex">
      <div class="main-box">
        <input
          type="text"
          name=""
          id="input"
          class="input"
          placeholder="Input Your Task"
        />
        <ul></ul>
      </div>
    </main>
    <footer class="sticky-footer d-flex">
      <p>
        All right reserved to
        <a
          class="t-none"
          href="https://twitter.com/al_amin_rifat"
          target="_blank"
          >Al Amin Rifat</a
        >
      </p>
    </footer>

    <script type="text/javascript">
      $(document).ready(function () {
        $("input").change(function () {
          var input = $(this).val();
          $("ul").append(
            '<li><i class= "fa-solid fa-trash"> </i> <i class= "fa-solid fa-check"> </i>  ' +
              input +
              " </li>"
          );
          $(this).val("");
        });

        $("ul").on("click", ".fa-trash", function () {
          $(this).parent("li").fadeOut(300);
        });
        $("ul").on("click", ".fa-check", function () {
          $(this).parent("li").toggleClass("checked");
        });
      });
    </script>
  </body>
</html>
